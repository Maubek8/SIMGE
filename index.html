<!DOCTYPE html>
<html lang="pt-br">
<head>
    <base href="https://simges.edu/">
    <title>SIMGEs - Sistema Integrado de Gestão de Simulação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Incluindo o arquivo CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <!-- Conteúdo da página de login -->
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>SIMGEs - SimLab</h1>
                <p>Powered by MK</p>
            </div>
        </header>

        <main class="content">
            <div class="auth-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <div class="auth-links">
                    <a id="registerLink">Registrar</a>
                    <a id="forgotPasswordLink">Esqueci a senha</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            &copy; 2024 SIMGEs - Todos os direitos reservados
        </footer>
    </div>

    <!-- Modal de Registro e Recuperação de Senha -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Nome Completo:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Senha:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Esqueci a Senha</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="recoveryEmail">Email de Cadastro:</label>
                    <input type="email" id="recoveryEmail" name="recoveryEmail" required>
                </div>
                <button type="submit">Enviar Link de Recuperação</button>
            </form>
        </div>
    </div>

    <!-- Incluindo o arquivo JavaScript -->
    <script src="assets/js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <base href="https://simges.edu/dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMGEs - Dashboard</title>
    <style>
        /* Seu estilo do dashboard original */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .logo:hover {
            color: #3498db;
        }
        .menu-item {
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #34495e;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            font-size: 16px;
        }
        /* Outros estilos que você já incluiu */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo" onclick="window.location.href='https://simges.edu/'">SIMGEs</div>
            <div class="menu-item" onclick="location.href='https://simges.edu/dashboard'">Dashboard</div>
            <div class="menu-item" onclick="location.href='https://simges.edu/financeiro'">Financeiro</div>
            <!-- Outros itens do menu -->
        </div>
        <div class="content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="user-info" id="userInfo">Bem-vindo, [Nome do Usuário]</div>
            </div>
            <!-- Conteúdo do dashboard com gráficos -->
        </div>
    </div>

    <script>
        // Recupera o nome do usuário da sessionStorage e exibe no dashboard
        const userName = sessionStorage.getItem("username");
        if (userName) {
            document.getElementById('userInfo').textContent = `Bem-vindo, ${userName}`;
        } else {
            // Se não houver usuário logado, redireciona de volta ao login
            window.location.href = "index.html";
        }

        // Código para carregar os gráficos
    </script>
</body>
</html>
